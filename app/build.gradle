apply plugin: 'com.android.application'
apply plugin: 'AndResGuard'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion
  defaultConfig {
    applicationId "com.bzu.yhd.pocketcampus"
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode 7
    versionName "1.0.2"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    vectorDrawables.useSupportLibrary = true
    resConfigs "zh" // 仅支持中文
  }
  buildTypes {
    release {
      minifyEnabled false
      zipAlignEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  signingConfigs {
    debug {
      storeFile file(STORE_FILE)
      storePassword KEYSTORE_PASSWORD
      keyAlias KEY_ALIAS
      keyPassword KEY_PASSWORD
    }
  }
  buildTypes {
    debug {
      signingConfig signingConfigs.debug
    }
    release {
      signingConfig signingConfigs.debug
    }
  }
  lintOptions {
    abortOnError false
  }
}

andResGuard {
  mappingFile = file("./resource_mapping.txt")
  use7zip = true
  useSign = true
  keepRoot = false
  // 白名单
  whiteList = ["R.mipmap.ic_launcher", // ic_launcher
               "R.style.primary*", // Colorful框架
               "R.style.accent*", // Colorful框架
               "R.id.*"]
  compressFilePattern = ["*.png",
                         "*.jpg",
                         "*.jpeg",
                         "*.webp",
                         "resources.arsc"]
  sevenzip {
    artifact = 'com.tencent.mm:SevenZip:1.1.16'
    //path = "/usr/local/bin/7za"
  }
}

ext {
  butter_knife_version = "8.4.0"
  retrofit_version = "2.1.0"
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  compile "com.android.support:appcompat-v7:$rootProject.ext.supportLibraryVersion"
  compile "com.android.support:design:$rootProject.ext.supportLibraryVersion"
  compile "com.android.support:cardview-v7:$rootProject.ext.supportLibraryVersion"
  compile "com.jakewharton:butterknife:$butter_knife_version"
  annotationProcessor "com.jakewharton:butterknife-compiler:$butter_knife_version"
  compile "com.squareup.retrofit2:retrofit:$retrofit_version"
  compile "com.squareup.retrofit2:converter-gson:$retrofit_version"
  compile "com.squareup.retrofit2:adapter-rxjava:$retrofit_version"
  compile('com.iarcuschin:simpleratingbar:0.1.5') {
    exclude group: 'com.android.support'
    exclude group: 'org.androidannotations'
  }

  compile project(':libraries:library')
  compile project(':libraries:bottom-bar')
  compile 'com.github.bumptech.glide:glide:3.7.0'
  compile 'io.reactivex:rxjava:1.2.6'
  compile 'io.reactivex:rxandroid:1.2.1'
  compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'
  compile 'com.github.woxingxiao:BubbleSeekBar:v1.9'
  compile 'com.flaviofaria:kenburnsview:1.0.7'
  compile 'com.android.support:support-v4:25.2.0'
  compile 'com.android.support:recyclerview-v7:25.2.0'
  testCompile 'junit:junit:4.12'
  compile 'com.readystatesoftware.systembartint:systembartint:1.0.4'
  compile 'com.github.clans:fab:1.6.3'

}
